<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<section id="section-father">
  <section id="title-header">
    <h1>Compras da Semana</h1>
  </section>
  <section id="product-input">
    <input id="text-input" type="text" placeholder="Insira seu produto">
  </section>
  <section id="btn-section">
    <button id="add-button" class="input-button">Adicionar</button>
    <button id="clear-button" class="input-button">Limpar Lista</button>
    <button id="save-button" class="input-button">Salvar Lista</button>
  </section>  
  <section id="product-list">
    <h4 id="subtitle">Produtos Adicionados</h4>
    <div id="products-container">
      <ul id="products"></ul>
    </div>
  </section>
  </section>
 <script src="script.js"></script> 
</body>
</html>
