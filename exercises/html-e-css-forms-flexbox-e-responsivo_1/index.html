<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link href="validation.min.css" rel="stylesheet">
    <script src="validation.min.js"></script> 
    <title>Currículo</title>
  </head>
  <body class="bodyCurriculo">
  <section>
    <header class="section has-text-centered">
      <h1 class="title is-1">Currículo</h1>
    </header>
  </section>  
    <form method="GET" id="cv-form">
      <div class="field">
        <label class="label">Nome completo</label>
        <div class="control">
          <input class="input is-primary" type="text" placeholder="Digite seu nome completo" maxlength="40" id="nome-completo" name="nome" required>
        </div>
      </div> 
      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-primary validate" data-validate="required,email" type="email" placeholder="Digite seu email" id="user-email" name="email" required>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>          
        </div>
      </div>
      <div class="field">
        <label class="label">CPF</label>
        <div class="control">
          <input class="input is-primary" type="text" placeholder="Digite seu CPF" maxlength="11" id="user-cpf" name="cpf" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Endereço</label>
        <div class="control">
          <input class="input is-primary" type="text" placeholder="Digite seu endereço" maxlength="200" id="user-adress" name="endereco" required>
        </div>
      </div> 
      <div class="field">
        <label class="label">Cidade</label>
        <div class="control">
          <input class="input is-primary" type="text" placeholder="Digite sua cidade" maxlength="28" id="user-city" name="cidade" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Estado</label>
        <div class="control">
          <div class="select is-primary">
            <select id="drop-down-estado" class='state' name="estado" required>              
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label" > Tipode moradia</label>
        <div class="control">
          <label class="radio">
            <input type="radio" value="casa" name="question" id="type-home" required>
            Casa
          </label>
          <label class="radio">
            <input type="radio" value="apartamento" name="question" id="type-home">
            Apartamento
          </label>
        </div>
      </div>
      <div class="field">
        <label class="label">Resumo</label>
        <div class="control">
          <textarea class="textarea is-info"  name="abstract" id="abstract-me" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Cargo</label>
        <div class="control">
          <textarea class="textarea is-info"  name="position" id="position" cols="30" rows="10" maxlength="40" required></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Descrição do cargo</label>
        <div class="control">
          <textarea class="textarea is-info" name="job-description" id="job-description" cols="30" rows="10" maxlength="500" required></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Data de início</label>
        <div class="control">
          <input class="input is-primary" type="text" id="datepicker" >
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-success" name="botao-enviar" id="btn-send">Enviar</button>
        </div>
        <div class="control">
          <button type="reset" class="button is-warning">Apagar</button>
        </div>
      </div>     
    </form>
    <script src="script.js"></script>
    <script src="pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
  </body>
</html>
