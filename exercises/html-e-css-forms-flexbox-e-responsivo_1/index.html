<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="nome-completo">
        Nome-completo
        <input
          type="text"
          maxlength="40"
          required
          id="nome-completo"
          placeholder="Digite seu nome completo"
        />
      </label>
      <br />
      <label for="user-email">
        Email
        <input
          type="email"
          required
          id="user-email"
          placeholder="Digite seu email"
          required
        />
      </label>
      <br />
      <label for="user-cpf">
        CPF
        <input
          type="number"
          maxlength="11"
          required
          id="user-cpf"
          placeholder="Digite seu CPF, apenas números"
          required
        />
      </label>
      <br />
      <label for="user-adress">
        Endereço
        <input
          type="text"
          maxlength="200"
          required
          id="user-adress"
          placeholder="Digite seu endereço completo"
          required
        />
      </label>
      <br />
      <label for="user-city">
        Cidade
        <input
          type="text"
          maxlength="28"
          required
          id="user-city"
          placeholder="Digite sua cidade"
          required
        />
      </label>
      <br />
      <label
        >Selecione seu Estado
        <select name="estado" id="drop-down-estado"></select>
      </label>
      <br />
      <br />
    </form>
    <script src="script.js"></script>
  </body>
</html>
