<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Inscrição</h1>
    </header>
    <form method="GET">
      <label for="nome-completo">
        Nome-completo
        <input
          type="text"
          maxlength="40"
          required
          id="nome-completo"
          placeholder="Digite seu nome completo"
          name="nome"
        />
      </label>
      <br />
      <label for="user-email">
        Email
        <input
          type="email"
          required
          id="user-email"
          placeholder="Digite seu email"
          required
          name="email"
        />
      </label>
      <br />
      <label for="user-cpf">
        CPF
        <input
          type="text"
          maxlength= '11'
          required
          id="user-cpf"
          placeholder="Digite seu CPF, apenas números"
          required
          name="cpf"
        />
      </label>
      <br />
      <label for="user-adress">
        Endereço
        <input
          type="text"
          maxlength="200"
          required
          id="user-adress"
          placeholder="Digite seu endereço completo"
          required
          name="endereco"
        />
      </label>
      <br />
      <label for="user-city">
        Cidade
        <input
          type="text"
          maxlength="28"
          required
          id="user-city"
          placeholder="Digite sua cidade"
          required
          name="cidade"
        />
      </label>
      <br />
      <label
        >Selecione seu Estado
        <select name="estado" id="drop-down-estado" name="estado"></select>
      </label>
      <br />
      <label
      >Tipo de moradia
      <input type="radio" name="type" id="type-home" required> Casa
      <input type="radio" name="type" id="type-home"> Apartamento
      <br/>
      <button type="submit" name="botao-enviar">Enviar formulário</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
